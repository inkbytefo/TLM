
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral-JAX Full-Duplex Agent</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #00ff88;
            --secondary-color: #333;
            --status-wait: #888;
            --status-think: #0088ff;
            --status-speak: #00ff88;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        #status-indicator {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: var(--secondary-color);
            color: var(--status-wait);
        }
        
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--secondary-color);
            padding: 20px;
            margin-bottom: 20px;
            background-color: #111;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .user-text {
            color: #fff;
        }
        
        .agent-text {
            color: var(--accent-color);
        }
        
        #input-area {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            background-color: var(--secondary-color);
            border: none;
            color: white;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
        }
        
        #user-input:focus {
            outline: 1px solid var(--accent-color);
        }
        
        /* Status Classes */
        .status-wait { color: var(--status-wait) !important; }
        .status-think { color: var(--status-think) !important; }
        .status-speak { color: var(--status-speak) !important; }
        
    </style>
</head>
<body>
    <div id="header">
        <h1>Spectral-JAX Agent</h1>
        <div id="status-indicator">DISCONNECTED</div>
    </div>
    
    <div id="chat-container"></div>
    
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type here..." autocomplete="off">
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const statusIndicator = document.getElementById('status-indicator');
        
        let ws = null;
        
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                statusIndicator.textContent = "CONNECTED";
                statusIndicator.style.color = "#fff";
                appendSystemMessage("System: Connected to Neural Core.");
            };
            
            ws.onclose = () => {
                statusIndicator.textContent = "DISCONNECTED";
                statusIndicator.className = "";
                appendSystemMessage("System: Connection lost. Reconnecting...");
                setTimeout(connect, 3000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'token') {
                    appendAgentToken(data.content);
                } else if (data.type === 'status') {
                    updateStatus(data.content);
                }
            };
        }
        
        function updateStatus(status) {
            statusIndicator.textContent = status;
            statusIndicator.className = "";
            
            if (status === 'WAIT') statusIndicator.classList.add('status-wait');
            else if (status === 'THINK') statusIndicator.classList.add('status-think');
            else if (status === 'SPEAK') statusIndicator.classList.add('status-speak');
        }
        
        function appendAgentToken(token) {
            // Check if last element is agent text, if so append, else create new
            const lastChild = chatContainer.lastElementChild;
            if (lastChild && lastChild.classList.contains('agent-text')) {
                lastChild.textContent += token;
            } else {
                const span = document.createElement('span');
                span.className = 'agent-text';
                span.textContent = token;
                chatContainer.appendChild(span);
            }
            scrollToBottom();
        }
        
        function appendUserText(text) {
            const span = document.createElement('span');
            span.className = 'user-text';
            span.textContent = text; // + "\n";
            chatContainer.appendChild(span);
            scrollToBottom();
            
            // Send to server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'input', content: text}));
            }
        }
        
        function appendSystemMessage(text) {
            const div = document.createElement('div');
            div.style.color = '#888';
            div.style.fontStyle = 'italic';
            div.style.marginTop = '10px';
            div.style.marginBottom = '10px';
            div.textContent = text;
            chatContainer.appendChild(div);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Handle Input
        // We want "Real-Time" feel, but sending every keystroke might be too much for this demo UI
        // Let's stick to "Enter to send" for the UI, but the backend treats it as a stream.
        // OR: We can send keystrokes. Let's try sending on Enter for better UX in a chat window,
        // but conceptually it's a stream.
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = userInput.value;
                if (text) {
                    appendUserText(text + "\n"); // Add newline visually
                    userInput.value = '';
                }
            }
        });
        
        // Start connection
        connect();
        
    </script>
</body>
</html>
